<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Force IE 8/9/10 to use its latest rendering engine -->
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>RV Pool Pro</title>
  <link rel="stylesheet" href="./assets/styles/css/style.css">
</head>

<body>
  <!-- Dealers & Distributers Container -->
  <div class="info-container">
    <!-- Dealers and Distributors -->
    <a href="#">Dealers and Distributors</a>
    <a href="#">Customer Service</a>
    <!-- ### Needs links and Icon for custumer service -->
  </div>

  <!-- Header -->
  <header class="navigation">
    <!-- Navigation -->
    <nav>
      <!-- Logo -->
      <img class="nav-logo" src="#" alt="Pool Pros Logo" />
      <!-- Links -->
      <a href="#">Pools & Spas</a>
      <a href="#">Supplies</a>
      <a href="#">Resources</a>
      <a href="#">Pools & Spas</a>
      <!-- Find a Pro Button -->
      <button class="nav-btn">Find a Pool Pro</button>
    </nav>
  </header>

  <!-- Water and Bubbles Banner -->
  <img class="main-banner" src="#" alt="#" />

  <!-- Filter Section -->
  <section class="filter-section">
    <!-- Dealers in Zip -->
    <h1>7 dealers in 28266</h1>
    <!-- Filters -->
    <h1>Filter Results</h1>
    <ul class="checkboxes-container">
      <li>
        <input type="checkbox" />Service</li>
      <li>
        <input type="checkbox" />Installation</li>
      <li>
        <input type="checkbox" />Residential</li>
      <li>
        <input type="checkbox" />Commercial</li>
    </ul>
  </section>

  <!-- Dealers Container -->
  <section class="dealers-container">
    <!-- Self Contained Info-Boxes that Render based on Filters (JS to Create these) -->
    <ul id="dealers">

    </ul>
  </section>

  <!-- Connect With Us Banner -->
  <section class="connect-container">
    <!-- Pool Pros Logo -->
    <img src="#" alt="Pool Pros Logo" />
    <h1>Connect With Us</h1>
    <!-- Social Icons -->
  </section>

  <!-- Footer -->
  <footer>
    <!-- Copyright, Privacy, Terms & Conditions -->
    <p>&copy; 2017 Pool Pros</p>
    <p>
      <a href="#">Privacy Policy</a>
    </p>
    <p>
      <a href="#">Terms and Conditions</a>
    </p>
  </footer>


</body>

</html>
